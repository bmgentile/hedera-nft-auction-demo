name: Docker Publish

on:
  release:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*
  workflow_dispatch:

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  set_environment_variables:
    runs-on: ubuntu-latest
    steps:
      - name: Set version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: Set datetime
        run: echo "DATETIME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
      - name: Show values
        run: echo $VERSION - $DATETIME
  push_ui_image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Echo env
        run: echo $VERSION - $DATETIME

      - name: Checkout
        uses: actions/checkout@v2

      - name: Copy .env.sample
        run: cp .env.sample .env
        working-directory: hedera-nft-auction-demo-javascript-client-legacy

      - name: Build ui image
        run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository }}/nft-auction-demo-ui:latest --tag ghcr.io/${{ github.repository }}/nft-auction-demo-ui:VERSION --tag ghcr.io/${{ github.repository }}/nft-auction-demo-ui:DATETIME --label "runnumber=${GITHUB_RUN_ID}"
        working-directory: hedera-nft-auction-demo-javascript-client-legacy

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: docker push ghcr.io/${{ github.repository }}/nft-auction-demo-ui:latest

  push_postgres_image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build postgres image
        run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository }}/nft-auction-postgres:latest --label "runnumber=${GITHUB_RUN_ID}"
        working-directory: docker-postgres

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: docker push ghcr.io/${{ github.repository }}/nft-auction-postgres:latest

  push_java_image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build java node image
        run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository }}/hedera_nft_auction_java_node:latest --label "runnumber=${GITHUB_RUN_ID}"
        working-directory: hedera-nft-auction-demo-java-node

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: docker push ghcr.io/${{ github.repository }}/hedera_nft_auction_java_node:latest
